<template id="tmpl-login-board">
  <section class="col" id="loginBoard">
    <h2 class="col-title">Sign in</h2>
    <div class="panel">
      <form id="loginForm" class="form-vertical">
        <label>
          <input
            type="email"
            id="loginEmail"
            class="form-control"
            placeholder="Email"
            required
          />
        </label>
        <label>
          <input
            type="password"
            id="loginPassword"
            class="form-control"
            placeholder="Password"
            required
          />
        </label>
        <div class="form-actions">
          <button type="button" id="btnOpenRegister" class="icon-btn">
            Register
          </button>
          <button type="submit" class="icon-btn">Login</button>
        </div>
      </form>
    </div>
  </section>
</template>
