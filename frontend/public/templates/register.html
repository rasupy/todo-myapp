<template id="tmpl-register-board">
  <section class="col" id="registerBoard">
    <h2 class="col-title">Create account</h2>
    <div class="panel">
      <form id="registerForm" class="form-vertical">
        <label>
          <input
            type="text"
            id="regName"
            class="form-control"
            placeholder="Name"
            required
          />
        </label>
        <label>
          <input
            type="email"
            id="regEmail"
            class="form-control"
            placeholder="Email"
            required
          />
        </label>
        <label>
          <input
            type="password"
            id="regPassword"
            class="form-control"
            placeholder="Password"
            required
            minlength="6"
          />
        </label>
        <div class="form-actions between">
          <button type="button" id="btnBackToLogin" class="txt-btn">
            Back to login
          </button>
          <button type="submit" class="icon-btn">Register</button>
        </div>
      </form>
    </div>
  </section>
</template>
