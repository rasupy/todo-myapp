<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <!-- メインスタイル (VSCode Sass 拡張出力) -->
    <link rel="stylesheet" href="/scss/styles.css" />
    <!-- GoogleFonts Icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="header-actions">
          <h1 id="appTitle">Todo Bord</h1>
          <button
            id="btnLogout"
            class="icon-ghost"
            title="Logout"
            aria-label="Logout"
            style="display: none"
          >
            <span class="material-symbols-outlined" aria-hidden="true"
              >logout</span
            >
          </button>
          <div id="authBoard" class="auth-board" style="display: none">
            <div
              class="board"
              id="authBoards"
              style="max-width: 560px; width: 100%"
            ></div>
            <p
              id="authError"
              style="color: #b00; display: none; max-width: 560px"
            ></p>
          </div>
        </div>
      </header>
      <div id="mainBoard" class="board three-cols">
        <!-- Categories -->
        <section class="col col-category">
          <h2 class="col-title" id="categoryHeader">
            <span>Category</span>
            <span class="header-actions">
              <button
                id="btnCatAdd"
                class="btn-add"
                title="Add category"
                aria-label="Add category"
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >add</span
                >
              </button>
            </span>
          </h2>
          <div id="categories" class="panel list-panel">Now loading...</div>
        </section>
        <!-- Tasks -->
        <section class="col col-task">
          <h2 class="col-title">Task</h2>
          <div id="tasks" class="panel placeholder-panel">
            <p class="placeholder-msg">Click a category to see tasks.</p>
          </div>
        </section>
        <!-- Archive (placeholder) -->
        <section class="col col-archive">
          <h2 class="col-title">Archive</h2>
          <div id="archive" class="panel placeholder-panel">
            <p class="placeholder-msg">Archive (not implemented)</p>
          </div>
        </section>
      </div>
      <pre id="result"></pre>
      <footer id="appFooter" aria-label="Footer">
        <small>&copy; 2025 Todo App</small>
      </footer>
    </div>
    <!-- テンプレート -->
    <script type="module" src="/main.js?v=0.1.0"></script>
    <script type="module" src="/session.js?v=0.1.0"></script>
  </body>
</html>
