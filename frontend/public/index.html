<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-App</title>
    <!-- メインスタイル (VSCode Sass 拡張出力) -->
    <link rel="stylesheet" href="/scss/styles.css" />
    <!-- Material Symbols (Outlined) font loading optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <style>
      .material-symbols-outlined {
        font-family: "Material Symbols Outlined", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 24px; /* fallback size */
        display: inline-block;
        line-height: 1;
        text-transform: none;
        letter-spacing: normal;
        -webkit-font-smoothing: antialiased;
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Todo Board</h1>
      </header>
      <div class="board">
        <!-- Categories -->
        <section class="col col-category">
          <h2 class="col-title" id="categoryHeader">
            <span>Category</span>
            <span class="header-actions">
              <button
                id="btnCatAdd"
                class="btn-add"
                title="Add category"
                aria-label="Add category"
              >
                <span class="material-symbols-outlined" aria-hidden="true"
                  >add</span
                >
              </button>
            </span>
          </h2>
          <div id="categories" class="panel list-panel">読み込み待ち...</div>
        </section>
        <!-- Tasks -->
        <section class="col col-task">
          <h2 class="col-title">Task</h2>
          <div id="tasks" class="panel placeholder-panel">
            <p class="placeholder-msg">
              カテゴリーをクリックするとタスク一覧（未実装）がここに表示されます。
            </p>
          </div>
        </section>
        <!-- Archive (placeholder) -->
        <section class="col col-archive">
          <h2 class="col-title">Archive</h2>
          <div id="archive" class="panel placeholder-panel">
            <p class="placeholder-msg">アーカイブ（未実装）</p>
          </div>
        </section>
      </div>
      <pre id="result"></pre>
    </div>
    <!-- Category Add modal -->
    <dialog id="catAddDialog">
      <form method="dialog" id="catAddForm">
        <h3>Add-Category</h3>
        <label>
          <input
            name="title"
            id="catAddInput"
            autofocus
            required
            placeholder="please enter category name."
          />
        </label>
        <div class="dlg-actions">
          <button value="submit" type="submit" id="catAddSubmit">Add</button>
          <button value="cancel" type="button" id="catAddCancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <script type="module" src="/main.js?v=0.1.0"></script>
  </body>
</html>
